name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: create and enter test build directory
      run: mkdir test/build && cd test/build
    - name: run cmake
      run: cmake ..
    - name: make
      run: make
    - name: make test
      run: make test
